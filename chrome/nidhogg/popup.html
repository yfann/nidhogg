<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="lib/angular.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
	<div class="main" ng-controller="appController">
    	<div class="container">
			<button class="btn btn-primary" ng-click="saveImage()">
				<span ng-hide="isEditImgButton">{{imgButtonText}}</span>
				<input style="width:100px;color:black" ng-hide="!isEditImgButton" type="text" ng-model="imgButtonInput" ng-keyup="$event.keyCode==13&&finishEdit()" ng-change="changeImgButtonInput()"
				 	   ng-blur="finishEdit()"/>
			</button>
			<span ng-click="editImgButton()" class="glyphicon glyphicon-edit"></span>
		</div>
		<div id="testArea">
	
		</div>
	</div>

</body>
</html>
